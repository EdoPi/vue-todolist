<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1>myToDo List</h1>
        <div class="wrapper-input">
          <input v-on:keyup.enter="pushList" v-model ="input">
          <button @click="pushList" type="button" name="button">submit</button>
          <button @click="cleanList"type="button" name="button">Clean</button>
        </div>
      </div>
      <div class="list-container">
        <ul>
          <li v-for="(element,index) in listInput">{{element}} <span @click="removeFromList(index)">X</span> </li>
        </ul>
      </div>


    </div>
    <!--      end root     -->



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
